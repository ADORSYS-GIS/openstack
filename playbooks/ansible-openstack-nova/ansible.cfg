ansible.cfg# ansible.cfg
# This file defines default behaviors for Ansible within this project.

[defaults]
# Specify the location of your inventory file.
inventory = ./inventory/hosts.ini

# Define where Ansible should look for roles.
# This makes it so you don't need to specify the full path to roles in your playbooks.
roles_path = ./roles

# WARNING: Host key checking should be enabled in production environments for security.
# For development/lab environments, setting this to False avoids SSH host key prompts.
host_key_checking = False

# Define where Ansible looks for collections.
# This is useful if you install collections locally within your project.
collections_paths = ./collections

# Specify the Python interpreter on the control node.
# This ensures consistency if you have multiple Python versions.
interpreter_python = /usr/bin/python3

# Specify the Python interpreter on the remote managed nodes.
# This is also set in group_vars/all.yml and Vagrantfile for redundancy.
ansible_python_interpreter = /usr/bin/python3

# Enable fact caching to speed up subsequent playbook runs.
# For a lab environment, this can be convenient. In production, consider a more robust backend.
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_fact_cache
# fact_caching_timeout = 86400 # Cache for 24 hours

[privilege_escalation]
# Enable privilege escalation (sudo) by default for tasks that require root.
become = True
# Specify the method for privilege escalation (sudo is common on Linux).
become_method = sudo
# Specify the user to become (root is default).
become_user = root
# Do not ask for a password for privilege escalation (assumes sudoers are configured).
become_ask_pass = False

[ssh_connection]
# Enable pipelining to reduce the number of SSH connections required per task.
# This can significantly improve performance by reducing overhead.
pipelining = True
# ControlPersist can keep SSH connections open for reuse, further improving performance.
# For Vagrant, this is often handled by Vagrant itself, but good for direct Ansible runs.
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s
