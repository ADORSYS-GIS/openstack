# This file defines default behaviors for Ansible within this project.

[defaults]
# Specify the location of your inventory file.
inventory = ./inventory/hosts.ini

# Define where Ansible should look for roles.
roles_path = ./roles

# WARNING: Host key checking should be enabled in production environments for security.
# For development/lab environments, setting this to False avoids SSH host key prompts.
host_key_checking = False

# Define where Ansible looks for collections. (Using singular form for future compatibility)
collections_path = ./collections

# Specify the Python interpreter on the control node.
interpreter_python = /usr/bin/python3

# Specify the Python interpreter on the remote managed nodes.
ansible_python_interpreter = /usr/bin/python3

# Set the number of parallel processes for Ansible runs (replaces Vagrantfile's raw_args/args)
forks = 5
# No comments allowed on this line after the '5'!
# Any comments for 'forks' should be on a separate line above or below.

# Enable fact caching to speed up subsequent playbook runs.
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_fact_cache
# fact_caching_timeout = 86400

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
