name: CI Test for OpenStack Keystone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keystone-ci:
    runs-on: ubuntu-latest
    env:
      VAGRANT_DEFAULT_PROVIDER: libvirt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (libvirt, Vagrant, Ansible, build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils \
            curl gnupg software-properties-common ansible \
            ruby ruby-dev libxml2-dev libxslt-dev zlib1g-dev \
            libvirt-dev pkg-config make gcc

          # Add HashiCorp apt repo for Vagrant
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com noble main" | \
            sudo tee /etc/apt/sources.list.d/hashicorp.list

          sudo apt-get update
          sudo apt-get install -y vagrant

          # Install vagrant-libvirt plugin correctly
          vagrant plugin install vagrant-libvirt

          # Start libvirt daemon
          sudo systemctl enable --now libvirtd
          sleep 10

      - name: Confirm vagrant-libvirt plugin is installed
        run: |
          vagrant plugin list | grep vagrant-libvirt || (echo "‚ùå vagrant-libvirt not installed" && exit 1)

      - name: Run CI test script with libvirt permission fix
        run: |
          chmod +x ./ci-test.sh
          # Patch script to use sudo for libvirt access
          sed -i 's/vagrant up/sudo vagrant up/g' ./ci-test.sh
          sed -i 's/vagrant destroy/sudo vagrant destroy/g' ./ci-test.sh
          ./ci-test.sh

      - name: Upload logs if test fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-logs
          path: playbooks/install_openstack/logs/
