name: CI Test for OpenStack Keystone (Ansible only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keystone-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible vagrant docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Set executable permission
        run: chmod +x ./ci-test.sh

      - name: Run CI test script
        run: ./ci-test.sh

