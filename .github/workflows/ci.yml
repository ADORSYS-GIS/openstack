name: CI Test for OpenStack Keystone (Ansible only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keystone-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible and Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip ansible

      - name: Set executable permissions on ci-test.sh
        run: chmod +x ./ci-test.sh

      - name: Run Ansible Playbook directly
        run: |
          ansible-playbook \
            -i playbooks/keystone_manual/keystone-ansible-role/inventory.ini \
            playbooks/keystone_manual/keystone-ansible-role/playbook.yml \
            -vvv

      - name: Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-logs
          path: playbooks/install_openstack/logs/
