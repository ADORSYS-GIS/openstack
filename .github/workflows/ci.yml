name: CI Test for OpenStack Keystone (Ansible only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keystone-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Vagrant (official .deb package)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg2 software-properties-common
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y vagrant

      - name: Install Docker (official script)
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -aG docker $USER


      - name: Install Ansible
        run: sudo apt-get install -y ansible

      - name: Set script executable
        run: chmod +x ./ci-test.sh

      - name: Run Vagrant-based CI test
        run: ./ci-test.sh

